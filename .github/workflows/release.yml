name: Release

on:
  push:
    branches:
      - main

concurrency: ${{ github.workflow }}-${{ github.ref }}

jobs:
  release:
    permissions:
      contents: write
      pull-requests: write
    name: Release
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repo
        uses: actions/checkout@v4
      - name: Setup Bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: latest

      - name: Install Dependencies
        run: bun install

      - name: Build
        run: bun run build

      - name: Create Release PR or Publish Packages
        uses: changesets/action@v1
        id: changesets
        with:
          title: "ðŸ¦‹ Changeset release"
          commit: "chore(changeset): release"
          publish: bun run tag
          createGithubReleases: true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Update version for deno/jsr
        if: steps.changesets.outputs.published == 'true'
        run: node sync_versions.mjs
      - name: Format deno.jsonc
        if: steps.changesets.outputs.published == 'true'
        run: bun run fmt
      - name: Commit updated deno.jsonc
        if: steps.changesets.outputs.published == 'true'
        uses: stefanzweifel/git-auto-commit-action@v5
        with:
          commit_message: Update version deno.jsonc
